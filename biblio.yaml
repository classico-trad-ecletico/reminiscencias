- id: miranda:2016arquiteturas24
  abstract: >-
    RESUMO O entrelaçamento histórico entre a construção de hospitais de raiz no
    Brasil e em Portugal na segunda metade do século XIX demanda a compreensão
    do contexto de formação e atuação acadêmica de seus projetistas,
    evidenciando a matriz fundamental da formação à altura: o desenho como
    técnica de concepção e representação da Arquitetura. Neste ensaio,
    adotaremos o olhar warburguiano ao entender a História da Arte como parte de
    uma teoria da cultura, em que fatores vários contribuem para a montagem de
    uma constelação iconográfica, a ser lida em sentido transdisciplinar que
    permita renovar e ampliar os cânones históricos preexistentes. Assim, a
    iconografia servirá de evidência para a compreensão do papel histórico,
    estético e social dos nosocômios, entendidos como monumentos urbanos em seus
    respectivos contextos. Temos como edifícios em foco neste estudo o Hospital
    D. Luiz I, da Real Sociedade Beneficente Portuguesa em Belém, projetado em
    1870 pelo ex-aluno da Academia de Belas Artes de Lisboa, Frederico José
    Branco, e o Hospital de Alienados do Conde de Ferreira, pertencente à Santa
    Casa de Misericórdia do Porto, construído de raiz em 1868, sob a traça do
    engenheiro e lente proprietário da Cadeira de Arquitetura civil da Academia
    de Belas-Artes do Porto, Manuel de Almeida Ribeiro. Esses edifícios são
    ícones das inversões de capital de portugueses no Brasil e dos chamados
    brasileiros de "torna-viagem" em Portugal, representando as relações
    luso-brasileiras na segunda metade do século XIX.
              , 
                ABSTRACT The historical intertwining of production hospitals in Brazil and Portugal in the second half of the nineteenth century demands to understand the context of training and academic work of its designers, highlighting the fundamental matrix formation up to: the drawing as design technique and representation of architecture. In this essay, we will adopt the Warburg point of view to understand the History of Art as part of a Theory of Culture, where several factors contribute to the assembly of an iconographic constellation to be read in transdisciplinary sense to allow renovate and expand the existing historical canons. Thus, the iconography will serve as evidence for the understanding of the historical, aesthetic and social role of hospitals understood as urban monuments in their respective contexts. The objects in study are the Hospital Dom Luis I of the Royal Society Portuguese Beneficent in Belém, designed in 1870 by the former student of the Academy of Fine Arts of Lisbon Frederico José Branco and the Psychiatric Hospital of Conde de Ferreira. The last belongs to Holy House of Mercy of Porto, built for this purpose in 1868, under the traces of the engineer and Full Professor of Civil Architecture Chair of the Fine Arts Academy Port Manuel de Almeida Ribeiro. These buildings are icons of the Portuguese capital investments in Brazil and Brazilian called 'return-trip' in Portugal, representing the Portuguese-Brazilian relations in the second half of the nineteenth century.
