- id: kessel:2011estilo
  abstract: >-
    Neste artigo as reflexões sobre o neocolonial, estilo arquitetônico que
    ganhou proeminência no Brasil durante as décadas de 1920 e 1930, mas que
    posteriormente recebeu pouca atenção dos historiadores da arte, estão
    focadas particularmente sobre algumas discussões de ordem política em torno
    do caráter da nação brasileira. Os criadores e adeptos do neocolonial
    apontavam a produção arquitetônica como instrumento privilegiado de
    intervenção na ordem social. Tal crença foi partilhada por profissionais de
    diferentes posições políticas e concepções ideológicas. Esse ponto de vista
    está presente na polêmica entre modernistas e defensores do neocolonial, e a
    rivalidade se estendeu à disputa pela direção das ações governamentais
    destinadas a proteger o patrimônio artístico do país, e se transformou numa
    disputa em que o neocolonial assumiu cores preponderantemente conservadoras
    e racistas.
