- id: cristofi:2016orientalismo
  abstract: >-
    Esta dissertação tem como objetivo central a compreensão do Orientalismo
    Arquitetônico em São Paulo, entre 1890 à 1937. Almeja-se por assim, entender
    a historicidade deste fenômeno, desde a incorporação do vocabulário
    arquitetônico até a constituição de um diversificado, heterogêneo e
    particularizado campo social de produção pelas ruas da cidade. Leva-se em
    conta, como motivos definidores de sua vivência cultural: seus
    agentes-produtores, seus interlocutores sociais, seus sentidos e signos
    sociais nas especificidades da São Paulo da Primeira República. O que para
    além das características e variações de produção formal e da incorporação e
    interpretação de repertórios orientalistas-arquitetônicos, passa diretamente
    pela interação com as práticas sociais e tensões da cidade. Assim,
    depositamos a compreensão nas manifestações paulistanas da arquitetura
    orientalista, através do entendimento da arquitetura como elemento de
    representação de seus agentes - proprietários e construtores - dentro de
    suas redes de sociabilidade e campo de possibilidades. Tendo em vista,
    especialmente, o papel de afirmação, distinção e apropriação de vínculos
    simbólicos e de linguagens com esse imaginário oriental sobre o outro
    expressos em palacetes. Na aceitação de uma imagem edulcorada, reconhecível
    e auspiciosa de si, no caso de seus proprietários e viventes, e de vitrine
    de arte e de ofício de seus variados artífices-construtores. No entendimento
    das especificidades do caso paulistano enquanto fenômeno marcado pela
    convivência entre a incorporação de um estilo de arquitetura e a apropriação
    de sua imagem orientalista por imigrados árabes e andaluzes radicados em São
    Paulo, naquilo que aponta para significados e vínculos de identidades e
    alteridades latentes.
  accessed:
