- id: palma:2016desenvolvimento
  abstract: >-
    Tendo como objetivo delinear a história urbana de Loulé, entre a sua fudação
    islâmica e o final da Idade Moderna, desenvolvemos o presente trabalho,
    sustentado nos dados consultados na bibliografia existente e nos elementos
    recolhidos nas diversas fontes, nomeadamente atas de vereação, foros e
    décimas. Este estudo desenvolve-se assim em três partes: a primeira
    debruça-se sobre a caracterização da paisagem do núcleo urbano e as ligações
    territoriais; a segunda corresponde à identificação dos elementos que
    condicionaram o povoamento do local onde surgiu a urbe; a terceira
    interpreta os dados relativos à análise da evolução urbana de Loulé. 

    O primeiro povoamento de Loulé remonta ao século XI, com a instalação de uma
    alcaria islâmica. À medida que a estrutura urbana se foi expandindo e
    consolidando, foi sendo estruturada e configurada, com a construção das
    muralhas e respetivos equipamentos públicos. A malha urbana foi condicionada
    pela tipologia da casa-pátio islâmica, com o predomínio de espaços
    privados. 

    Com a reconquista cristã, em meados do século XIII, a vila foi sujeita a
    transformações profundas, que incluiram a alteração da fisionomia urbana,
    apesar dos centros político e religioso manterem a mesma situação e se
    adaptarem. A população foi-se fixando e a vila desenvolveu-se através da
    reocupação do núcleo urbano e da formação de bairros fora de portas. Foram
    surgindo novos equipamentos urbanos, que despoletaram o povoamento. 

    Os Descobrimentos proporcionaram a Loulé uma fase de prosperidade,
    investindo-se na dignificação do património do concelho e na imagem da vila,
    tendo a época moderna ficado igualmente marcada pela recessão económica e
    pela ruralização da população. Desacelerou-se o anterior crescimento
    demográfico e urbanístico. O núcleo muralhado perdeu protagonismo, tendo os
    extramuros ganhado uma importância acrescida. O terramoto de 1755 também
    provocou alterações pontuais na malha urbana.
