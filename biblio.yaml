- id: pereira:2009arquitectura
  abstract: >-
    A palavra Arquitectura tem origem grega e o primeiro livro de Arquitectura
    que chegou até nós tem mais de dois mil anos. De então para cá vários foram
    os entendimentos sobre a Arquitectura, como conceito, como conjunto de
    existências construídas, como práticas profissionais, como conjunto de
    conhecimentos, como disciplina. O primeiro passo desta dissertação é o
    perscrutar esses entendimentos para definir um campo dentro do qual se pode
    falar de Arquitectura. Um segundo passo interroga a legitimidade
    contemporânea da disciplina da Arquitectura, o seu conteúdo, métodos e
    relações e finalmente a Teoria da Arquitectura. Enquanto um terceiro passo
    corresponde à observação, com a informação dos passos anteriores, do
    universo da Teoria da Arquitectura em Portugal na primeira metade do século
    XX, escolhendo três casos que se estendem por esse período: Raul Lino e a
    Casa Portuguesa a partir do debate nas revistas, bem como a sua luta contra
    a Arquitectura Moderna nos jornais diários; a geração Modernista presa à sua
    filiação Belas Artes, mas com uma vontade modernizante num particular
    contexto histórico; Keil do Amaral, figura de transição para o Movimento
    Moderno, preparando uma transformação disciplinar ao estabelecer a
    Arquitectura como uma base da felicidade dos povos e reconhecer a
    necessidade de uma racionalidade integrada, respondendo assim a uma nova
    responsabilidade e à evolução dos conhecimentos para um país que se pensava
    poder progredir.
