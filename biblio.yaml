- id: medeiros:2006urbis
  abstract: >-
    Na interpretação da forma-espaço da cidade, pouco se avançou além da
    narração historiográfica/sociológica ou descrição de atributos físicos e
    espaciais. Não que o discurso ou a categorização sejam impróprios, apenas
    expõe-se a lacuna em outras apreciações que poderiam contribuir para a
    análise urbana. Este estudo procura preencher o hiato e investiga de maneira
    específica como a leitura da cidade por sua configuração pode auxiliar em
    ações reflexivas sobre os espaços urbanos. A amostra é composta por 44
    cidades brasileiras, selecionadas a partir dos critérios demográfico e
    patrimonial; para confronto, são faceadas 120 cidades do mundo, resultando
    numa amostra global de 164 assentamentos. Pela abordagem configuracional, no
    intuito de revelar atributos emergentes do relacionamento entre as partes do
    todo urbano, são examinadas as feições relacionais nas cidades para promover
    o entendimento da maneira pela qual diferentes arranjos entre espaços
    abertos e fechados implicam tipos espaciais distintos. A cidade é avaliada
    quanto à sua estrutura hierarquizada, diferenciada em termos de
    permeabilidades, isto é, os graus de acessibilidade topológica nos diversos
    espaços abertos integrantes de um assentamento urbano. 

    A leitura é conduzida pelo aparato teórico, metodológico e técnico da
    sintaxe espacial (ou teoria da lógica social do espaço), com olhar sujeito à
    representação do mapa axial. Para a construção da base de dados
    configuracional urbana foram aplicados recursos de geoprocessamento, a
    partir de um Sistema de Informação Geográfica (SIG). Pelo exame dos aspectos
    topológicos e geométricos em cidades do país, e com base na configuração,
    indagamos se seria possível identificar um tipo ou uma cidade típica
    brasileira. Argumentamos se a existência de um processo peculiar de
    crescimento e consolidação urbanos no Brasil não teria produzido padrões
    configuracionais específicos, o que levou à exploração de quatro grupos de
    variáveis: (1) forma e distribuição; (2) densidade e compacidade; (3)
    topologia; e (4) zoneamento e centralidades. Dos achados, três expressões
    repetidamente emergiram: espaço de fragmentação, colcha de retalhos e oásis
    no labirinto. O que significariam? Haveria, enfim, um tipo configuracional
    de cidade no Brasil? 

