- id: prata:2017heranca
  abstract: >-
    A presença judaica no território que constitui Portugal há mais de oito
    séculos tem sido  

    muito debatida entre os  historiadores, pois os primórdios da fixação deste
    povo estão  

    envoltos em algumas dúvidas. Os vestígios existentes  são poucos, mas em
    todo o caso,  

    graças  aos  estudos  das  últimas  décadas,  é  possível  provar  a 
    existência  de  judeus  em  

    Portugal muito antes do nascimento do nosso reino, no século XII. 

    O  Édito  de  expulsão  espanhol  de  1492  no  tempo  dos  Reis  Católicos 
    veio  aumentar  

    bastante  o  número  de  judeus  em  Portugal,  com  a  chegada  de 
    milhares  de  judeus  

    espanhóis.  Com  a  sua  longa  fronteira  terrestre  com  Castela, 
    Portugal  torna-se  um  

    refúgio  óbvio  para  esta  comunidade.  Aqui  viveram  períodos  de 
    prosperidade  social  e  

    económica.  Contudo, também aqui os judeus foram alvos de perseguição 
    feroz  com o  

    Édito  de  expulsão  de  1496.  O  estabelecimento  da  Inquisição  em 
    Portugal,  em  1536,  

    assinalava o início de uma repressão ainda mais activa e feroz. 

    Castelo de Vide foi um dos locais de entrada das migrações de judeus
    provenientes  de  

    Leão e Castela sabe-se da existência  de um núcleo de judeus no século XIV.
    Depois de  

    1496, houve algumas famílias que ficaram e se converteram ao cristianismo. 
    Por toda a  

    região está visível património com marcas típicas judaicas, edifícios em que
    se contam a  

    sua história e  costumes, e tradições que  estão  ainda vivas em  algumas
    localidades.  A  

    dinamização deste património cultural como factor de crescimento e
    desenvolvimento e  

    consequente valorização da história portuguesa tornam-se cada vez mais
    extremamente  

    importantes.  Castelo de Vide está inserida na Rota das Judiarias. É uma
    iniciativa que  

    facilita ao público uma viagem pela história da cultura judaica. Esta vila
    promove um  

    conjunto de actividades de programação que visam dinamizar e activar o
    contacto das  

    pessoas com o judaísmo português e através dos seus visitantes divulgar esta
    herança 

    pelo mundo.  O turismo em Castelo de Vide tem vindo a aumentar nestes
    últimos anos.  

    Devido  a  esta  estratégia  de  gestão  do  património  cultural,  será 
    possível  no  futuro  a  

    revitalização e a salvaguarda deste património às comunidades, permitindo
    assim, um  

    desenvolvimento próspero.
