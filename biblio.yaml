- id: azevedo:2006toponimia
  abstract: >-
    Amplamente conhecida no plano histórico, a matriz moçárabe do antigo Condado
    de Coimbra é também identificável na toponímia. 

    Além dos pressupostos histórico-culturais e do enquadramento teórico sobre o
    moçarabismo linguístico, neste trabalho estudam-se cerca de 1300 topónimos
    com características fonéticas tipicamente moçárabes e / ou condicionados
    pela fonética e morfossintaxe árabes. 

    Salientam-se duas grandes conclusões: 

    Primeiro, a extensão, profundidade e vitalidade da influência moçárabe é
    muito maior do que se supunha, prolongando-se, até ao presente, muito para
    norte do Mondego, atingindo a linha hidrográfica do Douro; 

    Segundo, com dezoito traços linguísticos encontrados, a diversidade
    tipológica dos moçarabismos ultrapassa largamente as três marcas mais
    frequentemente mencionadas: conservação de -N- e -L- intervocálicos e
    aglutinação do artigo árabe al.
