- id: rodriguez:1999neomudejar
  abstract: >-
    La definición terminológica es, sin duda, la cuestión pendiente de la
    historiografía respecto a la arquitectura decimonónica. Tales carencias
    vienen a demostrar la estrecha dependencia con la escuela anglosajona, dado
    que episodios de tan escasa introducción en Gran Bretaña como el
    medievalismo islámico han sido literalmente obviados. Esta ausencia de
    autoridad foránea y la creciente línea de estudios dedicados al «islamic
    revival" ha ahondado en calificaciones erróneas que arrancan de 1900, cuando
    el calificativo de «árabe» aplicado a cualquier edificio orientalista fue
    sustituido interesadamente por el de «mudejar», derivándose de este modo
    hacia la confusa aplicación del término «neomudéjar» para lo que en
    cualquier caso es ante todo neomusulmán.Terminological definitions are,
    without a doubt, the permanently unresolved issue of historical research
    regarding Ninettenth Century architecture. Such scant research reflects the
    dependence on the Anglo-Saxon School because the limited available
    literature on Islamic Medieval studies in Great Britain has been literally
    overlooked. The absence of foreing authority in addition to the increasing
    literature on «Islamic revival» has lead to a further misuse of accurate
    terminology. This dates back to 1900, when the term «Arabic» —applied to any
    oriental building— was deliberately replaced by the term «Mudejar». This new
    coinage has lead to the incorrect application of the term «Neo-Mudéjar» with
    reference to what really is «Neo-Islamic».
